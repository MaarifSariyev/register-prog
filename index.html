<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="register">
            <h1>User Register Form</h1>
        </div>
        <hr>
        <form>
            <div class="contName">
                <div class="name-box">
                    <label for="name">Name</label>
                    <input type="text" id="name" value=""></input>
                </div>

                <div class="nameError  ">
                    <span class="alert">  </span>
                </div>
            </div>
           
            
           <div class="contSurname">
            <div class="surname">
                <label for="surname">Surname</label>
                <input type="text"  id="surname">
            </div>
            <div class="snameError  ">
                <span class="sur-alert">  </span>
            </div>
           </div>
            
           <div class="contNumber">
            <div class="number">
                <label for="number">Phone</label>
                <input type="number" id="number" maxlength="7">
            </div>
            <div class="numberError">
                <span class="num-alert">  </span>
            </div>
           </div>
            
           <div class="contmail">
            <div class="email">
                <label for="email">Email</label>
                <input type="email" id="email">
            </div>
            <div class="mailError">
                <span class="mail-alert">  </span>
            </div>
           </div>
            
           <div class="contpassword">
            <div class="password">
                <label for="password">Password</label>
                <input type="password" id="password"></input>
            </div>
            <div class="passwordError">
                <span class="password-alert">  </span>
            </div>
           </div>
          
           
            <div class="rpass">
                <label for="rpassword">Repeat Password</label>
                <input type="password" id="rpassword">
            </div>
           

            <input type="submit" id="submit">

            <img src="./New folder (8)/images.jpg" class="eyeImage">
           


        </form>
        
      

    </div>
    




    <script src="app.js"></script>
</body>
</html>
